<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Murillo dá o cuzin</title>
    <style>
        /* Seu estilo existente permanece inalterado */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 1em;
            color: white;
            font-size: 1.5em;
        }

        main {
            position: relative;
            padding: 0; /* Removido o padding para evitar espaço extra */
            color: #333;
        }

        main img {
            width: 100%;
            height: auto;
        }

        main div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: black; /* Mudado para preto */
        }

        main p {
            font-size: 1.8em; /* Tamanho de fonte aumentado */
        }

        footer {
            background-color: #4CAF50;
            padding: 1em;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eu não vouu!</h1>
    </header>

    <main>
        <img src="C:\Users\Welli\Pictures\Nova pasta\wallpaper-327963.jpg" alt="Descrição da imagem">
        <div>
            <p>Olá</p>
            <p>Eu só tenho uma coisa a dizer</p>
            <p>Eu não querooooooo sair com vcs</p>
            <p>Até mais!!</p>
            <p>Eu sou foda mesmo e foda-seeee! Sou esquizofrênico</p>
        </div>
    </main>

    <footer>
        <p>Com carinho, Wellington</p>
    </footer>
</body>
</html>
